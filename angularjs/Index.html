<html ng-app="Teste">
<head>

<meta charset = "utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="css/bootstrap.min.css" rel="stylesheet">
<script src="angular.min.js" type="text/javascript"></script>
<title>AngularJS</title>
 <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
<script type="text/javascript">
angular.module('Teste',[]).controller('MeuSegundoController', function($scope){
$scope.nomeAluno = 'Jobson';
$scope.ativo=true;
$scope.nomelistapessoas = "Lista de Pessoas";
$scope.listadepessoas=[];
$scope.pessoa1 = { "nome": "Jobson", "idade": 34, "pais": "Brasil" };
$scope.pessoa2 = { "nome": "Jos√©", "idade": 35, "pais": "Brasil" };
$scope.listadepessoas.push($scope.pessoa1);
$scope.listadepessoas.push($scope.pessoa2);



});

</script>
</head>

<body ng-controller="MeuSegundoController">
{{nomeAluno}}

<input type="text"  name="TextNomeAluno" ng-model="nomeAluno"></input><br>
{{ativo}}
<input type="checkbox" name="checkboxATV" ng-model="ativo"></input>
<div class="container">
    <h1>Hello, world!</h1>
<div class="jumbotron">
  <h1>Teste</h1>
  <p>...</p>
  <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
</div>

<div class="panel panel-default">
  <div class="panel-heading">{{nomelistapessoas}}</div>
  <ul>
  <li ng-repeat="pessoa in listadepessoas">{{ pessoa.nome }}</li>

  </ul>
  </div>
</div>
	</div>
	</body>
</html>
<!DOCTYPE html>
